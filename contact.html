    <!--Like the Love running lesson I broke my different areas into sections but I then made them separate pages. I watched the Love Running tutorial 
    and followed it for my own form. I also google forms and watched stack over flow where I got the placeholder idea from -->

    <section class="form">


        <form class="signup" action="https://dumpmydataher.com" method="POST">

            <h2> <i class="fas fa-pen-nib"></i>Contact Us</h2>

            <label for="fname">First Name:</label>
            <input class="form-input" type="text" id="fname" name="firstname" maxlength="20" size="30" placeholder="Your first name" required>

            <label for="lname">Surname Name:</label>
            <input class="form-input" type="text" id="lname" name="lastname" maxlength="20" size="30" placeholder="Your surname" required>

            <label for="email">Email Address:</label>
            <input class="form-input" type="email" id="email" name="emailaddress" placeholder="Correct email address"
                required>

            <label for="tel">Mobile Number:</label>
            <input class="form-input" type="tel" id="tel" name="telephone" placeholder="Mobile number" required>
            <input class="contact-button" type="submit" value="Click here to send">

        </form>
    </section>
